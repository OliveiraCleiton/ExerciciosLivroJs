<body>

    <script>
        // Programa que lê dois valores e calcule a média do aluno 

        const nota1 = Number(prompt("Qual a primeira nota? "))
        const nota2 = Number(prompt("Qual a segunda nota? "))
        const media = (nota1 + nota2) / 2
        alert(`A média do aluno com base nas notas é de: ${media}`)
    </script>
    
</body>
