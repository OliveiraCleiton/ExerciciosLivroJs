<body>
    
    <script>
        // Elaborar um programa que leia um número. Calcule e informe seus vizinhos
        let num = Number(prompt('Digite um número para verificar seus vizinhos: '))

        let anterior = num - 1
        let sucessor = num + 1
        alert(`vizinhos: ${anterior} e ${sucessor}`)
    </script>
</body>
