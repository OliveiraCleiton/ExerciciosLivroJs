<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da duração de uma viagem</title>
</head>
<body>
    
    <script>
        let dias = Number(prompt("Quantos dias vai durar a viagem? "))
        let horas = Number(prompt("Quantas horas? "))

        let diasConvertidos = dias * 24
        let totalHoras = diasConvertidos + horas
        alert(`A duração total da viagem em horas será de: ${totalHoras} horas`)

    </script>
</body>
</html>
