<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do dobro de um número</title>
</head>
<body>
    
    <script>
        let num = Number(prompt("Digite um número para saber o dobro do valor: "))
        let dobroNum = num * 2
        alert(`O dobro do número digitado é: ${dobroNum}`)
    </script>
</body>
</html>
