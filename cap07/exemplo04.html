<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 04</title>
</head>

<body>
    <h1>Programa Nome no Crachá</h1>
    <form>
        <p>Funcionário: 
            <input type="text" id="inFuncionario" required autofocus>
        </p>
        <input type="submit" value="Gerar E-mail">
    </form>
    <h3></h3>

    <script>
        const frm = document.querySelector('form');
        const resp = document.querySelector('h3');

        frm.addEventListener('submit', (e)=> {
            e.preventDefault();

            let name = frm.inFuncionario.value.trim();
            // minha resolução abaixo:
            // let firstName = name.slice(0, name.indexOf(' '));
            // let lastName = name.substr(name.lastIndexOf(' ') + 1);

            //resolução do livro:
            if(!name.includes(' ')){
                alert("Informe o nome completo...")
                return
            }
            const firstName = name.indexOf(' ');
            const lastName = name.lastIndexOf(' ');
            resp.innerText = name.substr(0, firstName) + name.substr(lastName)
        })
    </script>

</body>

</html>
