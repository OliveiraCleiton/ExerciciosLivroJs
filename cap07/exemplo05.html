<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>

<body>
    <h1>Programa E-mail Institucional</h1>
    <form>
        <p>Funcion√°rio:
            <input type="text" name="" id="inFuncionario" autofocus required>
        </p>
        <input type="submit" value="Gerar email">
    </form>
    <h3></h3>

</body>

<script>
    const frm = document.querySelector('form')
    const resp = document.querySelector('h3');

    frm.addEventListener('submit', function (e) {
        e.preventDefault();
        let nomeFunc = frm.inFuncionario.value.trim();
        let arrayNomes = nomeFunc.split(' ');
        let ultNome = arrayNomes[arrayNomes.length-1]
        let emailfunc = ''
        for (const nome of arrayNomes) {
            emailfunc += nome.charAt().toLowerCase();
        };
        let ultletra = emailfunc.charAt(emailfunc.length-1)
        emailfunc = emailfunc.replace(ultletra, ultNome).toLowerCase();
        console.log(emailfunc)
        resp.innerText = `${emailfunc}@empresa.com.br`
    });
</script>

</html>
